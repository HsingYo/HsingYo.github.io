<!DOCTYPE html>
<html>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})

</script>

<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>

<div id="app">
  {{ message }}
</div>

</body>
</html>
